<html>
  <head>
    <title>Task5</title>
    <style>
      h1 {
        text-align: center;
        color: Blue;
      }
    </style>
  </head>
  <body>
    <form method="" action="">
      <table border="1" align="center" width="600">
        <h1>Registration form</h1>
        <tr>
          <th>First name</th>
          <td>
            <input
              type="text"
              name="first_name"
              id="first_name"
              maxlength="15"
              placeholder=""
              required
            />
          </td>
        </tr>
        <tr>
          <th>Last name</th>
          <td><input type="text" name="last_name" id="last_name" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <th>Re-enter Password</th>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>
            Male<input type="radio" name="g" value="male" /><br />
            Female<input type="radio" name="g" value="female" />
          </td>
        </tr>
        <tr>
          <th>Age:</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>Phone Number</th>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <th>Address</th>
          <td><textarea rows="12" cols="25"></textarea></td>
        </tr>
        <tr>
          <th>State</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>Country</th>
          <td>
            <select name="country">
              <option value="" selected="selected" disabled="disabled">
                Select your country
              </option>
              <option value="1">England</option>
              <option value="2">India</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Languages Known</th>
          <td>
            English<input type="checkbox" name="sp[]" value="c" /> Kannada<input
              type="checkbox"
              name="sp[]"
              value="f"
            />
            Hindi<input type="checkbox" name="sp[]" value="h" /> Telugu<input
              type="checkbox"
              name="sp[]"
              value="e"
            />
          </td>
        </tr>
        <td>
          <input type="checkbox" name="sp[]" value="j" />Hereby I declare all
          the given details are true
        </td>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
